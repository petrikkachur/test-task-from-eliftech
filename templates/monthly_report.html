{% extends "base.html" %}
{% block head %}

<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/monthly_repot_style.css')}}">
{% endblock %}
{% block title %}Calendar{% endblock %}
{% block body %}
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="header__row">
                <button class="header__selected-month" id="header__selected_month">September 2021
                    <span>â–¼</span></button>


            </div>
            <div class="header__select" id="header__select">

            </div>


        </div>

        <div class="main">
            <div class="main__first-col">
                <div class="month-spendings">
                    <table id="month_spendings__list" class="month-spendings__list">
                        <tr class="month-spendings__titles">
                            <th>Category</th>
                            <th>Money</th>
                            <th>Date</th>
                        </tr>


                    </table>
                </div>
            </div>
            <div class="main__second-col">
                <div class="salary">
                    <form  id="form_add_salary">
                        <input class="salary__input" name="income" type="number" min="1"
                            placeholder="Enter your salary:">
                        <input class="salary__btn" type="submit" value="Add">
                    </form>
                </div>
                <div class="monthly-incomes__list" id="monthly_incomes__list">
                    

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/script_for_monthly_report.js') }}"></script>
{% endblock %}
